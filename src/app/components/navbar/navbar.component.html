  class="z-0 relative"
  x-data="{open:false,menu:false, lokasi:false}">

      <div class="relative flex items-center justify-between h-16">
        <div class="flex items-center px-2 lg:px-0">
          <a class="flex-shrink-0" href="#">
            <img class="block lg:hidden h-12 w-16"
              src="assets/images/logo.png" alt="Logo">
            <img class="hidden lg:block h-12 w-auto"
              src="assets/images/logo2.png" alt="Logo">

              <a
                class="ml-4 px-3 py-2 rounded-md text-sm leading-5 font-medium text-gray-800 font-semibold hover:bg-red-500 hover:text-white transition duration-150 ease-in-out cursor-pointer focus:outline-none focus:text-white focus:bg-gray-700 "

        </a>
        <a class="mt-1 block px-3 py-2 rounded-md text-white font-semibold font-medium hover:bg-red-500 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out" (click)="goToAddUpdate()">Dodaj novi deo
